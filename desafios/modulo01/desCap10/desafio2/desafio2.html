<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em html podemos inserir os elementos da lista a seguir, passe o mouse por cima de cada termo para visualizar cada tag devera usar</p>
    <ul>
        <li type="disc"><abbr title="&lt;p&gt;">Paragrafo</abbr></li>
        <li type="disc"><abbr title="&lt;h1&gt;"> Titulo</abbr> </li>
        <li type="disc"><abbr title="&lt;img&gt;">Imagem</abbr> </li>
        <li type="disc"><abbr title="&lt;abbr&gt;">abreviações</abbr></li>
        <li type="disc"><abbr title="&lt;code&gt;">Codigo fonte</abbr></li>
        <li type="disc"><abbr title="&lt;ol&gt;">lista ordenada</abbr></li>
        <li type="disc"><abbr title="&lt;ul&gt;">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
