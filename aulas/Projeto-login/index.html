<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/midiaQuiries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="Formulario">
                <h1>Login</h1>
                <p>
                Seja bem vindo(a) novamente
                faça login para fazer as configurações no ambiente
                </p>
                <form action="login.php" method="post">
                    <div class="field">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="emailid" 
                        placeholder="Seu email" autocomplete="email" maxlength="30" size="15">
                        <label for="emailid">Login</label>
                    </div>

                    <div class="field">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="password" id="passwordid" 
                        autocomplete="current-password" required minlength="8" maxlength="20" size="15">
                        <label for="passwordid">Senha</label>
                        
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="" class="button">Esqueci a senha
                        <span class="material-icons">mail</span>
                    </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
