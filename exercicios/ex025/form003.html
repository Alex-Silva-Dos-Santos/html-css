<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro/cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Nameid" autocom>Name</label>
            <input type="text" name="UserName" id="Nameid" minlength="5" 
            maxlength="30" placeholder="Complete name" autocomplete="name" 
            required>
        </p>
        <p>
            <label for="averageid">average</label>
            <input type="number" name="average" id="averageid" min="0" max="10"
             placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="monthid">Periodo Letivo</label>
            <input type="month" name="month" id="monthid" value="2022">
        </p>
        <p>
            <label for="dateid">Dia da prova</label>
            <input type="date" name="date" id="dateid">
        </p>
        <p>
            <label for="">Hora</label>
            <input type="time" name="hour" id="hourid">
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>

    </form>
</body>
</html>
