<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro/cadastro.php">
        <p>
            <label for="n1id">Numero</label>
            <input type="number" name="n1" id="n1id" min="0" max="30" 
            required oninput="somaid.innerHTML = Number(n1id.value) + Number(n2id.value)">
        </p>

        <p>
            <label for="n2id">Numero2</label>
            <input type="number" name="n2" id="n2id" min="0" max="30" required
            oninput="somaid.innerHTML = Number(n1id.value) + Number(n2id.value)">
        </p>

        <output name="soma" id="somaid">0</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
