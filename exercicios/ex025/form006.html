<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro/cadastro.php" method="get">
        <p>
            <label for="colorid">Cor:</label>
            <input type="color" name="color" id="colorid">
        </p>

        <p>
            <label for="rangeid">Nivel de satisfação</label>
            <input type="range" name="range" id="rangeid" min="1" max="5" value="2">
        </p>

        <p>
            <label for="">Arquivo</label>
            <input type="file" name="file" id="fileid">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
