<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro/cadastro.php">
        <p>
            <label for="numid">Numero:</label>
            <input type="range" name="num" id="numid"
            min="0" max="10"
            oninput="valueid.innerHTML = Number(numid.value)">
            <output id="valueid"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
